# =====================
# NAVIGATION (top menu)
# =====================
# Navigation is configured in _data/navigation.yml for Minimal Mistakes theme

# =====================
# BRANDING
# =====================
logo: "/assets/img/dae-logo.avif"

# =====================
# PLUGINS (safe + GitHub Pages supported)
# =====================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-remote-theme

# =====================
# BUILD & MARKDOWN
# =====================
markdown: kramdown
highlighter: rouge
permalink: pretty

# =====================
# GLOBAL DEFAULTS (layout, ToC, author)
# =====================
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      toc: true
      toc_sticky: true
      author_profile: true

